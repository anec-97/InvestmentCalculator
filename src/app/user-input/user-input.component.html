<form (ngSubmit)="onSubmit()">
  <div class="input-group">
    <p>
      <label for="Initial-investment">Initial investment</label>
      <input
        id="Initial-investment"
        name="Initial-investment"
        type="number"
        [(ngModel)]="entedInitialInvestment"
      />
    </p>
    <p>
      <label for="annual-investment">Anunual Investment</label>
      <input
        id="annual-investment"
        name="annual-investment"
        type="number"
        [(ngModel)]="enteredAnnualInvestment"
      />
    </p>
  </div>
  <div class="input-group">
    <p>
      <label for="expected-return">Expected Return</label>
      <input
        id="expected-return"
        name="expected-return"
        type="number"
        [(ngModel)]="enteredExpectedReturn"
      />
    </p>
    <p>
      <label for="duration">Duration</label>
      <input id="duration" name="duration" type="number" [(ngModel)]="enteredDuration"/>
    </p>
  </div>
  <p>
    <button>Calculate</button>
  </p>
</form>
